
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز مواعيد عيادة الموظفين</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mobiscroll/calendar-hijri@5.28.3/dist/js/mobiscroll.javascript.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mobiscroll/calendar-hijri@5.28.3/dist/css/mobiscroll.min.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">حجز موعد في عيادة الموظفين</h1>
      <button id="toggle-lang" class="text-blue-500 underline">English</button>
    </div>

    <div id="login-section" class="mb-6">
      <label class="block mb-2">البريد الإلكتروني الوزاري:</label>
      <input id="email-input" type="email" class="w-full p-2 border rounded" placeholder="example@moh.gov.sa">
      <button id="login-btn" class="mt-3 w-full bg-blue-500 text-white py-2 rounded">تسجيل الدخول</button>
    </div>

    <div id="booking-section" class="hidden">
      <label class="block mb-2">اختر التاريخ:</label>
      <input id="date-picker" class="w-full mb-4 p-2 border rounded">

      <label class="block mb-2">اختر الوقت:</label>
      <select id="time-select" class="w-full mb-4 p-2 border rounded"></select>

      <button id="book-btn" class="w-full bg-green-500 text-white py-2 rounded">حجز الموعد</button>

      <div class="mt-6">
        <h2 class="font-bold mb-2">المواعيد المحجوزة:</h2>
        <ul id="reserved-list" class="space-y-1 text-sm text-red-600"></ul>
      </div>
    </div>

    <div id="admin-section" class="hidden mt-10">
      <h2 class="font-bold text-lg mb-2">لوحة التحكم (الإدارة)</h2>
      <input id="admin-password" type="password" class="w-full mb-3 p-2 border rounded" placeholder="كلمة مرور المسؤول">
      <button id="admin-login" class="w-full bg-gray-700 text-white py-2 rounded">دخول</button>

      <div id="admin-panel" class="hidden mt-4">
        <h3 class="mb-2 font-semibold">جميع الحجوزات</h3>
        <ul id="all-bookings" class="text-sm space-y-1"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
